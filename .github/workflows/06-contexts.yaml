name: 06 - Contexts
run-name: 06 - Contexts | DEBUG - ${{inputs.debug}}
on:
    push:
    workflow_dispatch:
        inputs:
            debug:
                type: boolean
                default: false

env:
    MY_WORKFLOW_VAR: "workflow"
    MY_OVERWRITEN_VAR: "workflow"

jobs:
    echo-data:
        runs-on: ubuntu-latest
        env:
            MY_JOB_VAR: "job"
            MY_OVERWRITEN_VAR: "job"
        steps:
            - name: Display Information
              run: |
                  echo "Event name: ${{github.event_name}}"
                  echo Ref: ${{github.ref}}
                  echo SHA: ${{github.sha}}
                  echo Actor: ${{github.actor}}
                  echo Workflow: ${{github.workflow}}
                  echo Run ID: ${{github.run_id}}
                  echo Run Number: ${{github.run_number}}

            - name: Retrieve Variables
              run: |
                  echo "Varable value: ${{vars.MY_VAR}}"

            - name: Print Env Variables  
              env:
                MY_OVERWRITEN_VAR: "step"
              run: |
                  echo "Workflow var: ${{env.MY_WORKFLOW_VAR}}"
                  echo "Overwritten var: ${{env.MY_OVERWRITEN_VAR}}"

             - name: Print Env Variables  

              run: |
                  echo "Workflow var: ${{env.MY_WORKFLOW_VAR}}"
                  echo "Overwritten var: ${{env.MY_OVERWRITEN_VAR}}

