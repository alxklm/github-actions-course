name: 13 - Use Caching
on:
    workflow_dispatch:
        inputs:
            use-cache:
                description: Whether to use cache
                type: boolean
                default: true
            type of node:
                description: Type of node to use
                type: choice
                options:
                    - 18.x
                    - 20.x
                    - 21.x
                    - 22.x
                default: 20.x

jobs:
    build:
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: 13-caching/react-app
        steps:
            - name: Checkout code
              uses: actions/checkout@v4
            - name: Setup Node
              uses: actions/setup-node@v3
              with:
                  node-version: "${{ inputs.type-of-node }}"
            - name: Install dependencies
              run: npm ci
            - name: Testing
              run: npm run test
            - name: Build
              run: npm run build
            - name: Deploying to nonprod
              run: echo "Deploying to nonprod"
